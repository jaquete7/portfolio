<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo Jaquete – Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {

</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">

    <div>

      <p class="text-lg sm:text-xl text-gray-300 max-w-xl mx-auto mb-6">Front-End Developer crafting modern, responsive web experiences using Tailwind CSS, JavaScript, and React.</p>

  <section id="projects" class="px-6 py-12 bg-gray-950 border-t border-gray-800">

      </div>
      <!-- Add more projects -->
    </div>
  </section>

  <!-- Footer -->

    &copy; <span id="year"></span> Guillermo Jaquete. Built with ❤️ and Tailwind CSS.

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</html>
